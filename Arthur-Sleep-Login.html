<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Sleep - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-500: #64748b;
            --gray-700: #334155;
            --gray-900: #0f172a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--gray-500);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: var(--gray-900);
            transition: all 0.2s;
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid var(--danger);
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .quick-login {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid var(--gray-100);
        }

        .quick-login-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .quick-login-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-quick {
            flex: 1;
            padding: 12px;
            background: var(--gray-100);
            color: var(--gray-700);
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-quick:hover {
            background: var(--gray-200);
            border-color: var(--gray-300);
        }

        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 13px;
            color: var(--gray-500);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">AS</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to access your lead management dashboard</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid username or password. Please try again.
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" placeholder="Enter your username" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="quick-login">
            <div class="quick-login-title">Quick Login (Demo)</div>
            <div class="quick-login-buttons">
                <button class="btn-quick" onclick="quickLogin('manager')">
                    <i data-lucide="shield" style="width: 14px; height: 14px;"></i>
                    Manager
                </button>
                <button class="btn-quick" onclick="quickLogin('ben')">
                    <i data-lucide="user" style="width: 14px; height: 14px;"></i>
                    Ben
                </button>
            </div>
        </div>

        <div class="footer">
            Arthur Sleep Lead Management System v2.0
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // User credentials
        const users = {
            'joel': {
                password: 'manager123',
                role: 'manager',
                name: 'Joel (Manager)'
            },
            'manager': {
                password: 'manager',
                role: 'manager',
                name: 'Manager'
            },
            'ben': {
                password: 'ben123',
                role: 'employee',
                name: 'Ben'
            }
        };

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check credentials
            if (users[username] && users[username].password === password) {
                // Store user session
                sessionStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    role: users[username].role,
                    name: users[username].name,
                    loginTime: new Date().toISOString()
                }));

                // Redirect to dashboard
                window.location.href = 'Arthur-Sleep-Lead-Tracker.html';
            } else {
                // Show error
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }

        function quickLogin(type) {
            if (type === 'manager') {
                document.getElementById('username').value = 'joel';
                document.getElementById('password').value = 'manager123';
            } else if (type === 'ben') {
                document.getElementById('username').value = 'ben';
                document.getElementById('password').value = 'ben123';
            }
        }

        // Check if already logged in
        window.onload = function() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'Arthur-Sleep-Lead-Tracker.html';
            }
        };
    </script>
</body>
</html>
